<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodMode</title>
    <script type="text/javascript" src="./GodMode.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }

        html {
            width:  100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: auto;
            font-size: 13px;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content:  center;
            flex-wrap: nowrap;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Web Page Content
        </h1>
    </div>
</body>
</html>
